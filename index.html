<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>charts</title>
  <style>
    ol {
      padding: 0;
    }

    .main {
      margin: 50px auto 0;
    }

    h2 {
      margin: 10px 0;
      padding-left: 100px;
    }

    #nav {
      padding-left: 120px;
    }

    #nav li {
      padding: 5px 0;
    }

    #nav a {
      /* text-decoration: none;  */
      color: blue;
    }
  </style>
</head>

<body>
  <div class="main">
    <h2>图表分类：</h2>
    <ol id="nav"></ol>
  </div>

  <script>
    const routes = [{
        name: '饼图',
        url: './pie'
      },
      {
        name: '柱图',
        url: './bar'
      },
      {
        name: '折线图',
        url: './line'
      }
    ]

    const nav = document.getElementById('nav')

    const linkItems = routes.map(route => {
      return `<li><a href="${route.url}/index.html" target="_blank">${route.name}</a></li>`
    })

    nav.innerHTML = linkItems.join('')
  </script>
</body>

</html>
