<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>散点图-canvas</title>
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #chart {
      width: 50%;
      height: 60%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 id="title"></h1>
    <div id="chart"></div>
  </main>

  <script src="../scripts/d3.v5.js"></script>
  <script>
    const titleSelection = d3.select('#title')
    const chartSelection = d3.select('#chart')

    const canvas = chartSelection.append('canvas').node()
    const ctx = canvas.getContext('2d')

    const option = {
      title: '散点图-canvas',
      type: 'scatter-canvas',
      width: chartSelection.node().getBoundingClientRect().width,
      height: chartSelection.node().getBoundingClientRect().height,
      margin: {
        top: 20,
        bottom: 40,
        left: 30,
        right: 20
      },
      backgroundColor: '#eee',
      data: [1, 2, 3, 4, 5, 9, 7, 4],
      fontSize: 14
    }

    const computeOption = ({
      width,
      height,
      margin: {
        top,
        bottom,
        left,
        right
      }
    }) => {
      const mainWidth = width - left - right
      const mainHeight = height - top - bottom

      return {
        mainWidth,
        mainHeight,
      }
    }


    const {
      data,
      title,
      width,
      height,
      margin,
      backgroundColor
    } = option

    const {
      mainWidth,
      mainHeight,
    } = computeOption(option)


    function updateTitle() {
      titleSelection
        .text(title)
    }

    function updateCanvas() {
      canvas.width = width
      canvas.height = height
      canvas.style.backgroundColor = backgroundColor
    }
  </script>
  <script src="./scatter-canvas.js"></script>
</body>

</html>
